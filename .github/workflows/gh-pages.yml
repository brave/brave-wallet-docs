name: Build and Deploy Docs

on:
  pull_request:

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: |
        set -eu -o pipefail
        yarn
        yarn build

