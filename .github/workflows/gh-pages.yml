name: Build and Deploy Docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: |
        set -eu -o pipefail
        yarn
        yarn build
        GIT_USER=brave-builds yarn deploy
